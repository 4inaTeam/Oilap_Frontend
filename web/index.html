<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="oilab_frontend">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="oilab_frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Add Stripe.js for payment processing -->
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: url('assets/fonts/Roboto-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 500;
      src: url('assets/fonts/Roboto-Medium.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 700;
      src: url('assets/fonts/Roboto-Bold.woff2') format('woff2');
    }
  </style>

  <script>
    window.flutterConfiguration = {
      canvaskitUrl: 'assets/canvaskit',
      fontUrl: 'assets/fonts'
    };
  </script>

  <!-- Load main.dart.js with type="application/javascript" for clarity -->
  <script src="main.dart.js" type="application/javascript" defer></script>
</head>

<body>
  <script src='https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.mjs' type='module'></script>
  <script type='module'>
    var { pdfjsLib } = globalThis;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.mjs';

    var pdfRenderOptions = {
      cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/cmaps/',
      cMapPacked: true,
    }
  </script>
  <!-- Add a container for Stripe Elements (optional, can be managed in Flutter) -->
  <div id="card-element"></div>
</body>

</html>
