<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="oilab_frontend">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="oilab_frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Self‑hosted Roboto fonts -->
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: url('assets/fonts/Roboto-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 500;
      src: url('assets/fonts/Roboto-Medium.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 700;
      src: url('assets/fonts/Roboto-Bold.woff2') format('woff2');
    }
  </style>

  <!-- Tell Flutter where to load CanvasKit & fonts from (same‑origin!) -->
  <script>
    window.flutterConfiguration = {
      // point to the folder containing your copied canvaskit assets
      canvaskitUrl: 'assets/canvaskit',
      // point to where you put Roboto .woff2 files
      fontUrl: 'assets/fonts'
    };
  </script>

  <!-- This is the main Flutter Web bootstrapper -->
  <script src="main.dart.js" defer></script>
</head>

<body>
  <!-- Flutter will render into the body -->
</body>

</html>
