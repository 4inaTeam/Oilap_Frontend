<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <!-- CORS Configuration -->
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="Access-Control-Allow-Methods" content="GET, POST, PUT, DELETE, OPTIONS">
  <meta http-equiv="Access-Control-Allow-Headers"
    content="Origin, X-Requested-With, Content-Type, Accept, Authorization">
  <meta http-equiv="Access-Control-Allow-Credentials" content="true">

  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="oilab_frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>oilab_frontend</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Add CORS headers to all requests
    window.addEventListener('load', function () {
      var originalFetch = window.fetch;
      window.fetch = function (url, options = {}) {
        options.credentials = options.credentials || 'include';
        options.mode = 'cors';
        if (!options.headers) {
          options.headers = {};
        }
        options.headers = {
          ...options.headers,
          'Access-Control-Allow-Origin': '*',
          'Content-Type': 'application/json',
        };
        return originalFetch(url, options);
      };
    });
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
